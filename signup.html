<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign up</title>
</head>

<body>

    <section class="create-acount">
        <div class="sign-section">
            <div class="form-section">
                <h4> Create an account</h4>
                <form>
                    <div class="row g3 mb-2">
                        <div class="col-auto">
                            <label for="inputfirstname2" class="">First Name</label>
                            <input type="firstname" class="lastname form-control d-flex" id="inputPassword2">
                        </div>
                        <div class="col-auto">
                            <label for="inputlastname2" class="">Last Name</label>
                            <input type="lastname" class="lastname form-control" id="inputPassword2">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email Address</label>
                        <input type="email" class="feed-back form-control mb-2" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <label for="exampleInputphonenumber1" class="form-label">Phone Number</label>
                        <input type="phonenumber" class="feed-back form-control mb-2 " id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="feed-back form-control mb-2" id="exampleInputPassword1">
                        <label for="exampleInputconfirmPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="feed-back form-control mb-3 " id="exampleInputPassword1">
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-primary">CREATE ACCOUNT</button>
                    </div>
                </form>
            </div>
            <div class="image-section vh-100">
                <img src="" alt="" class="">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
