<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>

<body>


    <section class="create-acount">
        <div class="sign-section">
            <div class="form-section">
                <div class="image">
                    <img src="./css/asset/Rectangle 115.png" alt="" class=" img-fluid">
                </div>
                <h4 class="">Welcome Back</h4>
                <form>
                    <div class="mb-3 ms-5">
                        <label for="exampleInputEmail1" class="form-label">Email Address</label>
                        <input type="email" class="feed-back form-control mb-4" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <label for="exampleInputphonenumber1" class="form-label">Phone Number</label>
                        <input type="phonenumber" class="feed-back form-control mb-4 " id="exampleInputPassword1">
                    </div>
                    <div class="check mb-4">
                        <div class="form-check form-check-inline me-5">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Remember me</label>
                        </div>
                        <div class="form-check form-check-inline ms-3">
                            <input class="scling form-check-input " type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Forgot password?</label>
                        </div>
                    </div>

                    <div class="button">
                        <button type="submit" class="btn mb-3">Sign in</button>
                    </div>
                    <div class="sign">
                        <p class="text-primary">Dont have an account?
                            <a href="signup.html" class="anchor">Signup</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="image-section vh-100">
                <img src="" alt="">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
